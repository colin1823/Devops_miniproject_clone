 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Smart Fire Alarm System</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="dashboard.js" defer></script>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome to Your Dashboard</h1>

    <section class="profile-section">
      <h2>Your Profile</h2>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Room Number:</strong> <span id="roomNumber"></span></p>
      <p><strong>Full Name:</strong> <span id="name"></span></p>
      <p><strong>Age:</strong> <span id="age"></span></p>
      <p><strong>Emergency Contact:</strong> <span id="emergencyContact"></span></p>
    </section>
  </div>
</body>
</html>
